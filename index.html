<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">


  <title>Prices</title>

</head>

<body>
  <div class="container">

    <h1 class="container__titulo">Our Pricing</h1>
    <div class="switch__seletor">
      <span>Annually</span>
      <input type="checkbox" class="seletor">
      <span>Monthly</span>
    </div>

    <div class="planos">

      <!--BASIC-->
      <div class="plano basic" id="plano1">
        <h1 class="plano__titulo">Basic</h1>
        <h2 class="plano__preco"  id="preco1"><span>$</span>19.99</h2>
        <ul class="plano__info">
          <li class="plano__item">500 GB Storage</li>
          <li class="plano__item">2 Users Allowed</li>
          <li class="plano__item">Send up to 3 GB</li>
        </ul>
        <button type="button">Learn More</button>
      </div>
      <!--PROFISSIONAL-->
      <div class="plano pro" id="plano2">
          <h1 class="plano__titulo">Professional</h1>
          <h2 class="plano__preco"  id="preco2"><span>$</span>24.99</h2>
          <ul class="plano__info">
            <li class="plano__item">1 TB Storage</li>
            <li class="plano__item">5 Users Allowed</li>
            <li class="plano__item">Send up to 10 GB</li>
          </ul>
          <button type="button" class="btn__pro">Learn More</button>
        
      </div>
      <!--MASTER-->
      <div class="plano master" id="plano3">
        <h1 class="plano__titulo">Master</h1>
        <h2 class="plano__preco" id="preco3"><span>$</span>39.99</h2>
        <ul class="plano__info">
          <li class="plano__item">2 TB Storage</li>
          <li class="plano__item">10 Users Allowed</li>
          <li class="plano__item">Send up to 20 GB</li>
        </ul>
        <button type="button">Learn More</button>
      </div>

    </div>
  </div>
  <script src="main.js"></script>

</body>

</html>
